[tox]
package=datapackage_pipelines_aws
skip_missing_interpreters=true
envlist=
  py36

[testenv]
deps=
  google-compute-engine
  moto
  pytest
  pytest-cov
  coverage
  -rtest_requirements.txt
passenv=
  CI
  TRAVIS
  TRAVIS_JOB_ID
  TRAVIS_BRANCH
commands=
  py.test \
    --cov {[tox]package} \
    --cov-config tox.ini \
    --cov-report term-missing \
    {posargs}
